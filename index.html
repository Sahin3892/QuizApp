<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
 <!--  <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
--> 
    <div class="logo">
    <img src="src/img/logo.png" alt="">
    </div>
    <div class="container-card">
      <div class="card" style="width: 30rem">
        <img src="src/img/question.jpg" class="card-img-top" alt="..." />

        <div class="card-body" id="end-screen" style="display: none;">
         <div class="text-center"> <b>Quizz beendet!</b>  
         </div>
         <div><img class="width-100" src="src/img/finish.jpg" alt=""></div>
          <div class="text-center"> Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-questions">XXX</b> Richtig beantwortet.</div>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2 quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2 quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2 quiz-answer-card" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>
          
          <div class="question-footer">
            <span><b id="current-question"> </b>von <b id="question-length"></b> Fragen </span>
            <button id="next-button" class="btn btn-primary" disabled  onclick="nextQuestion()">NÃ¤chste Frage</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
